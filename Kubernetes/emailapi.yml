apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailapi
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailapi
  template:
    metadata:
      labels:
        app: emailapi
    spec:
      containers:
      - name: emailapi
        image: holales1/emailapi:latest
---
apiVersion: v1
kind: Service
metadata:
  name: emailapi
  namespace: default
spec:
  type: NodePort
  selector:
    app: emailapi
  ports:
  - port: 80
    nodePort: 31004